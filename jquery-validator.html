    <div>
        <form id="login" action="formularios.php" method="post">
            <div>
                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" id="username" value="usuario" required placeholder="Nombre de usuario" />
                <label id="username-error" for="username" class="error"></label>
            </div>
            <div>
                <label for="contra">Contraseña</label>
                <input type="password" name="contra" id="contra" value="" required placeholder="Contraseña chunga" autofocus pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                <label id="contra-error" for="contra"  class="error"></label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value="" required placeholder="Email válido"  />
                <label id="email-error" for="email"  class="error"></label>
            </div>
            <input type="submit" name="submit" value="Enviar" id="submit5" />
        </form>
    </div>
